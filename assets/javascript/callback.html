    <script src="dummyobjects.js"></script>

    <script>
        let getAccessToken = function (field, url) {

            let reg = new RegExp('[#?&]' + field + '=([^&#]*)', 'i');
            let string = reg.exec(url);
            return string ? string[1] : null;
        };



        let dummyUrl = "https://cplank.github.io/Today-s-Play/callback#access_token=BQCYR6zw_500hPgyevDOPahwrS4yVBna3TRwiOZ6no3htMhKhFUp_q61ZMmn5L-eiO-0smTUU_QVcMwBJAaLXdblIf1FCiZ-wb_AbBJXmqfqi48KB4KTLyX9FMnWDk5cH8_8vA8ghwDhFawRHl1YC79asfYP97RZhHQYiIcp7AyNkbXJl86ZsA&token_type=Bearer&expires_in=3600&state=123"


        let accessToken = getAccessToken('access_token', dummyUrl);

        let queryUrl = "https://api.spotify.com/v1/me"

        $.ajax({
            url: queryUrl,
            headers: {
                'Authorization': 'Bearer ' + accessToken
            },
            success: function (response) {
                console.log(JSON.stringify(response));
            }
        })



    </script>
